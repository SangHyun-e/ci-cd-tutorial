<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List Page</title>
</head>
<body>
    <h1>Users List Page</h1>
    <div>Here is users list</div>
    <ul>
        <li th:each="user:${users}">
            name : <span th:text="${user.name}"></span> | age : <span th:text="${user.age}"></span>
        </li>
    </ul>
</body>
</html>
